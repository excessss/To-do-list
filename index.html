<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Mi Lista de Tareas</title>
  </head>

  <body>
    <div class="contenedor">
      <h1>Mis Tareas</h1>
      <div id="main-section">
        <input id="ingresar-tarea" placeholder="Type in a new task..." />
        <button type="submit" id="test">Crear Tarea</button>
      </div>
      <div class="button-container">
        <div class="order-buttons">
          <button type="button" id="set-order-name">
            <p>Order Tasks by name</p>
          </button>
          <button type="button" id="set-order-id">
            <p>Order Tasks by id</p>
          </button>
        </div>
        <button type="button" class="true" id="true-elements">
          <p>Get complete tasks</p>
        </button>
        <button type="button" class="false" id="false-elements">
          <p>Get incomplete tasks</p>
        </button>
        <!-- <label for="options">Choose an option:</label> -->
        <!-- <select name="options" id="options" size="2">
          <option value="order">Order Tasks</option>
          <option value="finished">Get finished</option>
          <option value="Unfinished">Get Unfinished</option>
        </select> -->
      </div>
      <div id="lista-de-tareas"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
